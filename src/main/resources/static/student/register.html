<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMS</title>
    <script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../js/megamenu.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="main_menu" class="menu-container"></div>
    <div class="mdiv">
        <p class="p_head">添加学生</p>
            <div class="div_input">
                学生名<br/>
                <input class="input" type="text" name="student_name" id="student_name">
            </div>
        <div style="clear:both;">
            <button class="button" id="register_student" type="submit">添加</button>
        </div>
        <script src="../js/setcommon.js" type="text/javascript"/></script>
    </div>
</body>
</html>
<script>
    jQuery(document).ready(function() {
        $("#register_student").on("click", function() {
            var studentName = $("#student_name").val();
            if (studentName == null || studentName == '') {
                alert('学生名不能为空');
                return;
            }
            console.log(studentName);
            $.ajax({
                type:"POST",
                url:"http://localhost:8083/student/register",
                data:{
                    "name": studentName,
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if (data.status=="success") {
                        alert("添加成功");
                        window.location.href = "../index.html";
                    }else{
                        alert("添加失败，因为 "+data.responseText);
                    }
                },
                error:function(data){
                    alert("添加失败，因为 "+data.responseText);
                }
            });
        });
    });
</script>
